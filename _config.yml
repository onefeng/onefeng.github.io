# ---------------- #
#   Main Configs   #
# ---------------- #
url: https://kolongs.github.io
date_format: "ordinal"
title: 晚风
subtitle: hello大家好...
description: "克龙的个人博客"
keywords: 程序员，kolongs
timezone: Asia/Shanghai
encoding: "utf-8"
repository: kolongs/kolongs.github.io

# 对 css 和 js 资源的 cdn 加速配置
cdn:
  jsdelivr:
    enabled: true
# 可选组件配置
components:
  # My Popular Repositories
  side_bar_repo:
    enabled: true
    limit: 5
  # 文章字数统计
  word_count:
    enabled: true

# 压缩页面内容
compress_html:
  clippings: all
  comments: [ "<!--", "-->" ]

# ---------------- #
#      Author      #
# ---------------- #
author: onefeng
organization:
organization_url:
github_username: kolongs
location: MianYang, China

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  - href: /
    label: 首页

  - href: /categories/
    label: 分类

  - href: /archives/
    label: 归档

  - href: /wiki/
    label: 维基

  - href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-github-metadata
  - rouge
  #     - jekyll-html-pipeline
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
#     - jekyll-mentions
collections:
  wiki:
    output: true
    permalink: /wiki/:path/


# 请修改下面这些信息为你自己申请的
# https://github.com/gitalk/gitalk#install
gitalk:
  owner: 
  repo: 
  clientID: 
  clientSecret: 


# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
  # 是否支持全文搜索
  fulltext: false
  # 最多显示多少条搜索结果
  limit: 10

